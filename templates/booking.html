  <body>
    <section class="form7 cid-spqAfoZOsq" id="form7-2">
    <div class="mbr-overlay"></div>
    <div class="container-fluid">
      <div class="mbr-section-head">
        <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
          <strong>Book your slot</strong>
          <br>
        </h3>
        <h4 align="center">All bookings are only for one hour periods</h4>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-lg-8 mx-auto mbr-form">
          <form method="POST" class="mbr-form form-with-styler mx-auto">
            <div class="">
              <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12"></div>
            </div>
            <div class="dragArea row">
              <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="email">
              <label for="date">Date:<br></label>
                <input type="date" id="date" name="date" min="{{ min_date }}" max="{{ max_date }}" required>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="email">
                <label for="time">Time:<br></label>
                <input type="time" id="time" name="time" step="3600" min="07:00" max="20:00" required>
              </div>
            </div>
            <label for="sport">Choose your sport: </label>
            <select class="form-control" id="sport" name="sport" required>
              {% for i in sports %}
              <option> {{ i.sport_name }}
              {% endfor %}
            </select>
            <br><br>
            <div class="col-auto mbr-section-btn align-center">
              <button type="submit" class="btn btn-primary display-4">Submit</button>
            </div>
        </div>
      </div>
      </form>
    </div>
    </div>
    </div>
